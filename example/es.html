<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Playing Card Example</title>
  </head>
  <body>
    <playing-card
      imageStyle="border-radius:100%;"
      backStyle="border-radius:50px;background:black"
      frontStyle="border-radius:150px;background:black;padding:30px;box-sizing:border-box;"
      card="Js"
      width="150"
      height="150"
      transition="2"
    ></playing-card>
    <playing-card card="Qs"></playing-card>

    <script src="./dist/playingcard.js"></script>
  </body>
</html>
